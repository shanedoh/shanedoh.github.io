<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Static Template</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.fittext.js"></script>
    <script>
      jQuery("#responsive_headline").fitText();
    </script>
  </head>
  <body>
    <section id="hero">
        <h1 id="responsive_headline">
            This is a static template, with responsive headline new!
        </h1>
    </section>
    <section id="contact">
        <h2>Contact Us new</h2>
        <form action="https://fabform.io/f/WrLxlQJ" method="post">
            <label for="fullName">Full Name</label>
            <input name="fullName" type="text" required>
            <label for="email">Email</label>
            <input name="email" type="email" required>
            <button type="submit">Send</button>
        </form>
        <p>
            If you would like to contact us by email instead. You can reach us at
            <a href="https://veilmail.io/demo">https://veilmail.io/demo</a>
        </p>
    </section>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"> </script>

  </body>
</html>
